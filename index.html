<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <h3>Rectangle:</h3>
                <input id="rectangleInput" type="text" placeholder="Width"/>
                <input id="rectangleInput2" type="text" placeholder="Height"/>
                <button id="rectangleBtn">Insert</button>

            <h3>Square:</h3>
                <input id="squareInput" type="text" placeholder="Side Length"/>
                <button id="squareBtn">Insert</button>

            <h3>Circle:</h3>
                <input id="circleInput" type="text" placeholder="Radius"/>
                <button id="circleBtn">Insert</button>
            
            <h3>Isoceles Right Triangle:</h3>
                <input id="triangleInput" type="text" placeholder="Height"/>
                <button id="triangleBtn">Insert</button>
        </div>
        <div class="whiteBoard">
        </div>
        <div class="sizeReturn">
            <h4 id="shapeWidth">* Shape Width:</h4>
                <p id="shapeWidthReturn"></p>
            <h4 id="width">* Width:</h4>
                <p id="widthReturn"></p>
            <h4 id="height">* Height:</h4>
                <p id="heightReturn"></p>
            <h4 id="radius">* Radius:</h4>
                <p id="radiusReturn"></p>
            <h4 id="area">* Area:</h4>
                <p id="areaReturn"></p>
            <h4 id="perimeter">* Perimeter:</h4>
                <p id="perimeterReturn"></p>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
