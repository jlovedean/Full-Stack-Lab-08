<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <h3>Rectangle:</h3>
                <input id="rectangle-input" type="text" placeholder="Width"/>
                <input id="rectangle-input-2" type="text" placeholder="Height"/>
                <button id="rectangle-btn">Insert</button>

            <h3>Square:</h3>
                <input id="square-input" type="text" placeholder="Side Length"/>
                <button id="square-btn">Insert</button>

            <h3>Circle:</h3>
                <input id="circle-input" type="text" placeholder="Radius"/>
                <button id="circle-btn">Insert</button>
            
            <h3>Isoceles Right Triangle:</h3>
                <input id="triangle-input" type="text" placeholder="Height"/>
                <button id="triangle-btn">Insert</button>
        </div>
        <div id="canvas">
        </div>
        <div id="size-return">
            <p>* Selected Shape: <span id="shape-name"></span></p>
            <p>* Width: <span id="width-return"></span></p>
            <p>* Height: <span id="height-return"></span></p>
            <p>* Radius: <span id="radius-return"></span></p>
            <p>* Area: <span id="area-return"></span></p>
            <p>* Perimeter: <span id="perimeter-return"></span></p>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
